<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 350px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    #chatbox .user {
      text-align: right;
      color: #007BFF;
      margin: 5px 0;
    }
    #chatbox .bot {
      text-align: left;
      color: #28a745;
      margin: 5px 0;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">Chatbot</div>
    <div id="chatbox"></div>
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message here" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
