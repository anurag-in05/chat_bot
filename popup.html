<!DOCTYPE html>
<html>
  <head>
    <title>Gemini Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      #response {
        margin-top: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>Gemini Chatbot</h2>
    <textarea id="user_message" placeholder="Ask something..."></textarea>
    <button id="send_message">Send</button>
    <div id="response"></div>
  </body>
  <script src="popup.js"></script>
</html>
